
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar PDF vía POST</title>
</head>
<body>
  <h2>Descargar PDF mediante POST con autenticación Basic</h2>
  <form id="pdfForm">
    <label for="url">URL del servicio:</label><br>
    <input type="text" id="url" name="url" size="80" required><br><br>

    <label for="username">Usuario:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="params">Parámetros JSON para el POST:</label><br>
    <textarea id="params" name="params" rows="6" cols="80">{}</textarea><br><br>

    <button type="submit">Descargar PDF</button>
  </form>

  <script>
    document.getElementById("pdfForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const url = document.getElementById("url").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const params = document.getElementById("params").value;

      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": "Basic " + btoa(username + ":" + password),
          "Content-Type": "application/json"
        },
        body: params
      });

      if (!response.ok) {
        alert("Error al descargar el PDF: " + response.statusText);
        return;
      }

      const blob = await response.blob();
      const downloadUrl = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = downloadUrl;
      a.download = "archivo.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
