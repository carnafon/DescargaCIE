
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar PDF vía Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="password"] { width: 300px; padding: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Descargar PDF vía Proxy</h2>
  <form id="descargaForm">
    <label for="pdfUrl">URL del archivo PDF:</label>
    <input type="text" id="pdfUrl" name="pdfUrl" required>

    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Descargar PDF</button>
  </form>

  <script>
    const proxyUrl = "https://descarga-cie-proxy.onrender.com"; // URL prefijada y oculta

    document.getElementById("descargaForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const pdfUrl = document.getElementById("pdfUrl").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(proxyUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            url: pdfUrl,
            username: username,
            password: password,
            params: {} // parámetros JSON ocultos
          })
        });

        if (!response.ok) {
          throw new Error("Error al descargar el PDF");
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "archivo.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
